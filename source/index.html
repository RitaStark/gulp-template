<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart Device</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>


  <header class="page-header">

    <div class="page-header__wrapper">
      <div class="page-header__logo">
        <a href="#" class="page-header__logo-details details">
          <img src="images/icon-brain.png" width="52" height="52" alt="Лого Smart Device">
          <div class="details__block">
            <p class="details__name">Smart Device</p>
            <p class="details__tag">умные технологии</p>
          </div>
        </a>
      </div>

      <nav class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__email">
            <a href="#"><img src="images/icon-mail.png" alt=" иконка телефона" width="19" height="14"></a>
            <span class="main-nav__email-none">info@sd.ru</span>
          </li>
          <li class="main-nav__tel">
            <a href="#"><img src="images/icon-phone-call.png" alt="иконка телефона" width="18" height="18"></a>
            <span class="main-nav__tel-none">+7 (495) 000 52 52</span>
          </li>
          <li class="main-nav__call-order"><a href="#question" class="main-nav__call">
              заказать звонок
            </a></li>
        </ul>
      </nav>
    </div>

    <div class="intro">

      <div class="intro__wrapper">

        <div class="intro__info">
          <h1 class="intro__header">печатные платы</h1>
          <div class="intro__block">
            <p class="intro__text">производство и монтаж, поставка комплектующих, блоков и модулей</p>

            <a href="#scroll-advantages"></a>
            <div class="intro__scroll-down">
              Скролл вниз
            </div>
          </div>
        </div>

        <div class="intro__advice">
          <a href="#question" class="intro__button">получить бесплатную консультацию</a>
        </div>

        <div class="intro__form visually-hidden">place for pop-up</div>


        <div class="intro__picture">
          <picture>
            <source type="image/webp" media="(min-width: 1024px)"
              srcset="images/scheme_desktop.webp 1x, images/scheme_desktop@2x.webp 2x">
            <source type="image/webp" media="(max-width: 769px)"
              srcset="images/scheme_tablet@1x.webp 1x, images/scheme_tablet@2x.webp 2x">
            <source type="image/webp" media="(min-width: 320px)"
              srcset="images/scheme_mobile@1x.webp 1x, images/scheme_mobile@2x.webp 2x">
            <source media="(min-width: 1024px)" srcset="images/scheme_desktop.png, images/scheme_desktop@2x.png 2x">
            <source media="(min-width: 768px)" srcset="images/scheme_tablet@1x.png, images/scheme_tablet@2x.png 2x">
            <img src="images/scheme_mobile@1x.png" srcset="images/scheme_mobile@2x.png" alt="Фото платы">
          </picture>
        </div>

      </div>
    </div>

  </header>
  <main>
    <section id="scroll-advantages" class="advantages">
    </section>

    <section class="about-company"></section>
    <section class="services"></section>
    <section id="question" class="question-form"></section>
  </main>

  <footer>

  </footer>

</body>


</html>
